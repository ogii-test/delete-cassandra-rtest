       #    type: string
       #  systemImages:
       #    default: "system-images;android-30;google_apis_playstore;x86"
       #    type: string
       #  testFiles:
       #    default: "none"
       #    type: string
        repair-type:
          type: string
    environment:
      REPAIR_TYPE: << parameters.repair-type >>
      LOCAL_JMX: "no"
      MEDUSA_BRANCH: "master"
    steps:
      - checkout
      - android/create-avd:
          avd-name: AndroidPhone_Pixel_3a
          install: true
          system-image: "system-images;android-30;google_apis_playstore;x86"
          additional-args: --device 21
