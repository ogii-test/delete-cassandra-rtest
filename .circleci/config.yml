version: 2.1

orbs:
  android: circleci/android@2.3.0
  
jobs:
  ccm-repair-tests:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2022.01.1 #2021.10.1
    parameters:
       # tags:
       #    default: "@smoke"
       #    type: string
       #  parallelNumbers:
