      #         sudo pip3 install git+https://github.com/riptano/ccm
              
      - run: |
          TESTFILES=src/test/resources/rtest/cluster_access.feature
          echo "export TESTFILES=${TESTFILES}" >> "$BASH_ENV"

      - android/run-tests:
              max-tries: 1
              pre-test-command: eval echo $TESTFILES
              test-command: eval mvn test -Dcucumber.features="$TESTFILES" -Dcucumber.filter.tags="@DryRun and @Full" 

